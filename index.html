<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Cocktail Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Create a Cocktail Recipe</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter your key ingredients for your cocktail recipe..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. Rum, banana, strawberry</div>
          <div class="recipe" id="recipe"></div>
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/LeH0712" target="_blank">Leanne Harrison</a>
        and is
        <a
          href="https://github.com/LeH0712/cocktail-recipe-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://ai-cocktail-recipe-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

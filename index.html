<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Cocktail Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>Create a Cocktail Recipe</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter your key ingredients for your cocktail, such as Rum, pineapple etc."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Woo woo
        <br />
        Ingredients
        <ul>
          <li>50ml vodka</li>
          <li>25ml peach schnapps</li>
          <li>100ml cranberry juice</li>
          <li>few drops fresh lime juice</li>
          <li>ice wedge of lime</li>
        </ul>
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/LeH0712" target="_blank">Leanne Harrison</a>
      and is
      <a
        href="https://github.com/LeH0712/cocktail-recipe-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a
        href="https://ai-cocktail-recipe-generator.netlify.app/"
        target="_blank"
        >hosted on Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
